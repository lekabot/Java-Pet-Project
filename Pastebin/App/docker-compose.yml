services:
  hash_db:
    image: postgres:latest
    container_name: hash_db
    environment:
      POSTGRES_DB: hash_database
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5433:5432"

  s3_db:
    image: postgres:latest
    container_name: s3_db
    environment:
      POSTGRES_DB: s3_db_database
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5434:5432"